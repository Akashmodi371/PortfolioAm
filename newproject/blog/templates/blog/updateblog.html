 {% extends 'blog/base.html' %}

 {% block body %}
 <div class="container d-flex justify-content-center">
 <form action="" method="POST" novalidate enctype="multipart/form-data">
    {% csrf_token %}

    <div>
        <label for="title">Title</label>
        <input type = "text" name = 'title' value="{{blog.title}}">
    </div>
    <div>
        <label for="description">Description</label>
        <textarea name = 'description' > {{blog.description}}</textarea>
    </div>
    <div>
        <label for="title">Image</label>
        <input type = "file" name ='documents' multiple>
    </div>
    <input type="submit" value="Add Blog" class="btn btn-success" >
</form>
</div>
</br>
</div>
<div class="container">
{% for img in images %}
{% if img.blogtitle.title == blog.title  %}
<div class="col-md-3 my-3">
    <img src="{{img.image.url}}" alt="image" class="img-thumbnail" height="200px" width="200px">
    <a href="{% url 'deleteimage' img.id%}" class="btn btn-danger">Delete Image</a>
</div>

{% endif %}
{% endfor %}
</div>
</div>
 {% endblock body %}
